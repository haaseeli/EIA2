<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>🍦 ice ice baby 🍦</title>

    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/main2.js"></script>
</head>


<body>
    <form action="https://pepsi-maxx.herokuapp.com/" method="get">

    <div>
        <h1>Eisdealer🍦😎</h1>

        <fieldset id="eis">
            <legend> Eissorten und Toppings </legend>
        </fieldset>

        <fieldset id="radio">
            <legend> Waffel oder Becher </legend>
            <input type="radio" name="Waffel oder Becher" value="0" id="Becher" required />
            <label for="Becher">im Becher</label>
            <input type="radio" name="Waffel oder Becher" value="0" id="Waffel" required />
            <label for="Waffel">in der Waffel</label>
        </fieldset>

        <fieldset id="text">
            <legend> Kommentar </legend>
            <textarea name="Kommantar" cols="38" rows="9" placeholder="you yee'd your last haw, frend 🤠"></textarea>
        </fieldset>

        <fieldset id="text">
            <legend> Lieferdaten </legend>
            Name<br />
            <input type="text" name="Name" pattern="[A-Z a-z]{3,}" placeholder="Nicolas Cage" lieferdaten="true"required /><br />
            Straße und Hausnummer<br />
            <input type="text" name="Straße" pattern="[A-Z a-z]{6,}" placeholder="San Vicente Blvd" lieferdaten="true" required />
            <input type="text" name="Hausnummer" pattern="[A-Z a-z 0-9]{1,2}" placeholder="24" lieferdaten="true" required />
            <br />Ort und PLZ<br />
            <input type="text" name="Ort" pattern="[A-Z a-z]{3,}" placeholder="California" lieferdaten="true" required /> 
            <input type="text" name="PLZ" pattern="[0-9]{5}" placeholder="78120" lieferdaten="true" required />
            <hr>
            <fieldset id="radio">
                <legend>Bestelloptionen</legend>
                <input type="radio" name="Lieferoption" value="lieferservice1" id="Selbstabholung" />
                <label for="Selbstabholung">Selbstabholung</label>
                <input type="radio" name="Lieferoption" value="lieferservice2" id="DHL" />
                <label for="DHL">DHL</label>
            </fieldset>
        </fieldset>

        <fieldset id="nicolas">
            <legend>uh oh </legend>
            <img src="pic/nicolascage.png" alt="who is he" height=270px width=280px>
        </fieldset>

    </div>
    <button type="submit" id="formular">Formular abschicken</button>
    </form>

</body>

<footer>

    <div id="overview">
    </div>

    <button id="button" id="formular">Bestellung prüfen</button>
    <span id="buttonangaben"></span>

</footer>

</html>
